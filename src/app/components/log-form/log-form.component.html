<div class="card card-body mt-3 mb-3">
  <form (ngSubmit)="formSubmit($event)">
    <div class="form-group">
      <input
        type="text"
        name="title"
        class="form-control"
        [(ngModel)]="log.title"
      />
    </div>
    <div class="form-group">
      <button
        (click)="formSubmit($event)"
        [disabled]="!log.title"
        class="btn btn-sm btn-primary mr-3"
      >
        Add Log
      </button>
      <button
        (click)="resetForm($event)"
        [hidden]="!log.title"
        class="btn btn-sm btn-warning"
      >
        Clear
      </button>
    </div>
  </form>
</div>
